<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="container w-25">
        <div class="row">
            <h1 class="col-12 text-center my-3">Sign Up</h1>
            <input type="text" class="my-3 form-control" id="fname" placeholder="First Name">
            <input type="text" class="my-3 form-control" id="lname" placeholder="Last Name">
            <input type="text" class="my-3 form-control" id="mail" placeholder="E-mail ">
            <input type="text" class="my-3 form-control" id="pass" placeholder="Password">
            <button class="btn btn-primary" onclick="submit()">Submit</button>
        </div>
    </div>

    <script src="signIn.js"></script>
    <script src="index.js"></script>
</body>
</html>
